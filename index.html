<h3>アレンジされた花:</h3>
<ul id="selectedFlowers"></ul>

<script>
    document.addEventListener('DOMContentLoaded', function () {
      const checkboxes = document.querySelectorAll('#flowerSelection input[type="checkbox"]');
      const totalPriceElement = document.getElementById('totalPrice');
      const selectedFlowersElement = document.getElementById('selectedFlowers');

      function updateSelection() {
        let totalPrice = 0;
        let selectedFlowers = [];

        checkboxes.forEach((checkbox) => {
          if (checkbox.checked) {
            const name = checkbox.getAttribute('data-name');
            const color = checkbox.getAttribute('data-color');
            const price = parseInt(checkbox.getAttribute('data-price'));

            totalPrice += price;
            selectedFlowers.push(`${name} (${color}) - ${price}円`);
          }
        });

        totalPriceElement.textContent = totalPrice;
        selectedFlowersElement.innerHTML = selectedFlowers.map(flower => `<li>${flower}</li>`).join('');
      }

      checkboxes.forEach((checkbox) => {
        checkbox.addEventListener('change', updateSelection);
      });
    });
</script>
